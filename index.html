<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <body class="main">
    <section class="main-banner"><img src="./eisenhower-matrix.jpg">
      <a class="more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-page-wrapper">
      <h3 class="task-list-title">Add Item</h3>
      <p id="add-task-to-list-section">
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn" >Add</button>
        </div>
      </p>
      <h3 class="task-list-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg"></button>
          </li>
      </ul>
      <h3 class="task-list-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
