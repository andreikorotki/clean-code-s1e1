<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <body class="main">
    <section class="main__banner"><img src="./eisenhower-matrix.jpg" alt="The Matrix Eisenhower Urgent and Important">
      <a class="main__more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="task-list">
      <h3 class="task-list__title">Add Item</h3>
      <p id="add-task">
        <div class="new-task">
          <input id="new-task-id" class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </p>
      <h3 class="task-list__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="task-item__button task-item__button_edit">Edit</button>
          <button class="task-item__button task-item__button_delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input">
          <button class="task-item__button task-item__button_edit">Save</button>
          <button class="task-item__button task-item__button_delete">
            <img src="./remove.svg" alt="Remove"></button>
          </li>
      </ul>
      <h3 class="task-list__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input">
          <button class="task-item__button task-item__button_edit">Edit</button>
          <button class="task-item__button task-item__button_delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
